name: Release 

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      
      - name: Install hub
        run: |
          sudo apt-get update
          sudo apt-get install -y hub

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }} 
      
      - name: Create branch
        run: git checkout -b qb-docker-${{ github.run_number }}

      # Create pull request karthickmuppilirajan
      - name: Create pull request
        run: |
          hub pull-request -m "chore: create PR for release" -b main -h  karthickmuppilirajan:qb-docker-${{ github.run_number }}
          
        env:
            GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Docker login
        uses: docker/login-action@v1
        with:
             username: ${{ secrets.DOCKERHUB_USERNAME }}
             password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # - name: Extract PR number
      #   id: extract_pr_number
      #   run: echo "::set-output name=pr_number::$(echo $GITHUB_REF | awk -F/ '{print $3}')"
    
      - name: Docker build and tag
        run: |
          docker build -t karthickmuppilirajan/dockertag:${{github.run_number}} .
          docker push karthickmuppilirajan/dockertag:${{ github.run_number}}
       
          